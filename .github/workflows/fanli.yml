name: fanli

on:
  workflow_dispatch:
  schedule:
     - cron: '3 */8 * * *'
  watch:
    types: started
  repository_dispatch:
    types: fanli
jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    env:
        FL_flwURL: ${{ secrets.FL_flwURL }}
        FL_flwHEADER: ${{ secrets.FL_flwHEADER }}		
        FL_flwspBODY: ${{ secrets.FL_flwspBODY }}	
        FL_flwqwBODY: ${{ secrets.FL_flwqwBODY }}        
        FL_CASH: ${{ secrets.FL_CASH }}
    steps:
      - name: Checkout
        run: |
          git clone https://github.com/ziye12/JavaScript.git ~/JavaScript
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: npm install
        if: env.FL_flwURL
        run: |
          cd ~/JavaScript
          npm install
      - name: '运行 【fanli】'
        if: env.FL_flwURL
        run: |
          cd ~/JavaScript
          node Task/flw.js
        env:
          PUSH_KEY: ${{ secrets.PUSH_KEY }}
