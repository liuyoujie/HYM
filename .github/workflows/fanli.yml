name: fanli

on:
  workflow_dispatch:
  schedule:
    - cron: '3 */8 * * *'
  watch:
    types: started
  repository_dispatch:
    types: fanli
jobs:
  build:

    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          repository: xingliuchao/HYM
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Cache node_modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('package.json') }} # 也可以使用 package-lock.json 代替
      - name: npm install
        run: |
          npm install
      - name: '运行 【fanli】'
        run: |
          node Task/flw.js
        env:
          FL_flwURL: ${{ secrets.FL_flwURL }}
          FL_flwHEADER: ${{ secrets.FL_flwHEADER }}		
          FL_flwspBODY: ${{ secrets.FL_flwspBODY }}	
          FL_flwqwBODY: ${{ secrets.FL_flwqwBODY }}        
          FL_CASH: ${{ secrets.FL_CASH }}
